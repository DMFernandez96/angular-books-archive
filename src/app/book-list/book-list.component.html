<h1>Libros</h1>
<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Genero</th>
            <th>Valoracion</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><img [src]="book.imagen" [alt]="book.titulo"></td>
            <td>{{book.titulo}}</td>
            <td>{{book.autor}}</td>
            <td>{{book.genero}}</td>
            <td>{{book.valoracion}}</td>
        </tr>
        <tr>
            <td>Los Juegos del hambre</td>
            <td>Sussan Collins</td>
            <td>Distopia</td>
            <td>4</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
