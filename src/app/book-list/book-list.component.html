<h1>Libros</h1>
<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Genero</th>
            <th>Valoracion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books" [ngClass]="{'nytimes': book.nytimes}">
            <td><img [src]="book.imagen" [alt]="book.titulo"></td>
            <td>{{book.titulo |uppercase}}</td>
            <td>{{book.autor}}</td>
            <td>{{book.genero}}</td>
            <!-- <td>{{book.valoracion}}</td> -->
            <td><span class="badge badge-danger" *ngIf="book.valoracion==0">LA VALORACION ES 0</span></td>
        </tr>
    </tbody>
</table>
